apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cert-manager-webhook-duckdns.fullname" . }}
  labels:
    app: {{ include "cert-manager-webhook-duckdns.name" . }}
    chart: {{ include "cert-manager-webhook-duckdns.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  token: {{ .Values.duckdns.token | b64enc }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "cert-manager-webhook-duckdns.fullname" . }}:secret-reader
  labels:
    app: {{ include "cert-manager-webhook-duckdns.name" . }}
    chart: {{ include "cert-manager-webhook-duckdns.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
rules:
- apiGroups: [""] # indicates the core API group
  resources: ["secrets"]
  resourceNames: ["{{ include "cert-manager-webhook-duckdns.fullname" . }}"]
  verbs: ["get", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "cert-manager-webhook-duckdns.fullname" . }}:secret-reader
  labels:
    app: {{ include "cert-manager-webhook-duckdns.name" . }}
    chart: {{ include "cert-manager-webhook-duckdns.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
subjects:
 - apiGroup: ""
   kind: ServiceAccount
   name: {{ include "cert-manager-webhook-duckdns.fullname" . }}
   namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "cert-manager-webhook-duckdns.fullname" . }}:secret-reader
  apiGroup: rbac.authorization.k8s.io